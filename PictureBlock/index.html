<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="cube noting">
            <img src="./images/1.jpg" alt="" class="cube-images img1">
            <img src="./images/2.jpg" alt="" class="cube-images img2">
            <img src="./images/3.jpg" alt="" class="cube-images img3">
            <img src="./images/4.jpg" alt="" class="cube-images img4">
            <img src="./images/5.jpg" alt="" class="cube-images img5">
            <img src="./images/6.jpg" alt="" class="cube-images img6">
        </div>
    </div>
    <h2>点击下方的方块</h2>
    <div class="image-buttons">
        <input type="image" class="show-image-1" src="./images/1.jpg" alt="">
        <input type="image" class="show-image-2" src="./images/2.jpg" alt="">
        <input type="image" class="show-image-3" src="./images/3.jpg" alt="">
        <input type="image" class="show-image-4" src="./images/4.jpg" alt="">
        <input type="image" class="show-image-5" src="./images/5.jpg" alt="">
        <input type="image" class="show-image-6" src="./images/6.jpg" alt="">
    </div>
    <script type="text/javascript">
        (function () {
            var imgBtns = document.getElementsByClassName('image-buttons')[0],
                cubes = document.getElementsByClassName('cube')[0];
            var cubesIamgeClass = cubes.classList[1];
            imgBtns.addEventListener('click', function (e) {
                var targetNode = e.target.nodeName,
                    targetClass = e.target.className;
                     console.log(cubes.classList[0])
                if (targetNode === 'INPUT' && targetClass !== cubesIamgeClass) {
                    console.log(targetClass.charAt(11));
                    cubes.classList.replace(cubesIamgeClass, targetClass);
                    cubesIamgeClass = targetClass;
                }
            }, false)
        })()
    </script>
</body>

</html>
