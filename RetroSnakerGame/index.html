<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪吃蛇小游戏</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="startPage" id="startPage">
        <div class="startBtn" id="startBtn">
            <img src="image/startGame.png" alt="开始游戏" id = "gameStart">
        </div>
    </div>
    <div class="wrapper">
        <div class="left-side" id = "control">
            <img src="image/start.png" alt="开始/暂停" id="startOrPause">
        </div>
        <div class="main">
            <div class="header">
               <div class="score-box">
                <div class="score">
                    分数：
                    <span id="score"></span>
                </div>
               </div>
            </div>
            <div class="contant" id="contant">

            </div>
        </div>
    </div>
    <div class="loser" id = "lose">
        <div class="con">
            <div class="close" id = "close">
                <img src="image/closeBtn.png" alt="关闭">
            </div>
            <span class="loserScore" id = "loseScore">
                
            </span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
